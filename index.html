<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ch√∫c Ng·ªß Ngon</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(-45deg, #1a1a2e, #2a4066, #3c2f5f, #16213e);
            background-size: 400%;
            animation: gradient 15s ease infinite;
            overflow: hidden;
            font-family: 'Segoe UI', Arial, sans-serif;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            text-align: center;
            position: relative;
            z-index: 2;
            padding: 20px;
        }

        h1 {
            font-size: 3.5em;
            color: #ffffff;
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.5), 0 0 30px rgba(107, 114, 142, 0.7);
            animation: glow 2s ease-in-out infinite alternate;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.6em;
            color: #e6e6fa;
            margin: 20px 0;
            opacity: 0;
            animation: slideUp 1.5s ease-out forwards;
            animation-delay: 0.5s;
            font-weight: 300;
            letter-spacing: 1px;
        }

        .star {
            position: absolute;
            width: 15px;
            height: 15px;
            background: linear-gradient(45deg, #f0e68c, #ffffff);
            clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
            animation: fall 4s linear infinite;
            z-index: 1;
        }

        .flower {
            position: absolute;
            width: 25px;
            height: 25px;
            background: url('https://img.icons8.com/emoji/48/000000/rose-emoji.png') no-repeat center;
            background-size: cover;
            animation: float 6s ease-in-out infinite;
            z-index: 1;
            filter: drop-shadow(0 0 8px rgba(255, 182, 193, 0.6));
        }

        .sparkle {
            position: absolute;
            width: 8px;
            height: 8px;
            background: radial-gradient(circle, #ffffff, #6b728e);
            border-radius: 50%;
            box-shadow: 0 0 12px #fff, 0 0 24px #6b728e;
            animation: sparkle 2.5s ease-in-out infinite;
            z-index: 1;
        }

        @keyframes fall {
            0% {
                transform: translateY(-10vh) scale(0.8) rotate(0deg);
                opacity: 0.8;
            }
            100% {
                transform: translateY(100vh) scale(1.2) rotate(720deg);
                opacity: 0;
            }
        }

        @keyframes float {
            0% {
                transform: translateY(-10vh) rotate(0deg) translateX(10px);
                opacity: 0.9;
            }
            50% {
                transform: translateY(50vh) rotate(180deg) translateX(-10px);
                opacity: 0.7;
            }
            100% {
                transform: translateY(100vh) rotate(360deg) translateX(10px);
                opacity: 0;
            }
        }

        @keyframes sparkle {
            0% {
                transform: scale(0.6) rotate(0deg);
                opacity: 0.9;
            }
            50% {
                transform: scale(1.3) rotate(180deg);
                opacity: 0.7;
            }
            100% {
                transform: scale(0.6) rotate(360deg);
                opacity: 0.9;
            }
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 10px rgba(255, 255, 255, 0.5), 0 0 20px rgba(107, 114, 142, 0.7);
            }
            to {
                text-shadow: 0 0 20px rgba(255, 255, 255, 0.8), 0 0 40px rgba(107, 114, 142, 0.9);
            }
        }

        @keyframes slideUp {
            0% {
                opacity: 0;
                transform: translateY(30px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        button {
            padding: 15px 35px;
            font-size: 1.3em;
            background: linear-gradient(45deg, #6b728e, #a1a8c9);
            color: #ffffff;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(107, 114, 142, 0.4);
            font-weight: 500;
            letter-spacing: 0.5px;
            position: relative;
            overflow: hidden;
        }

        button::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: 0.5s;
        }

        button:hover::after {
            left: 100%;
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(107, 114, 142, 0.6);
        }

        button:active {
            transform: translateY(1px);
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Ch√∫c Em Ng·ªß Ngon!</h1>
        <p>Mong em c√≥ nh·ªØng gi·∫•c m∆° th·∫≠t ƒë·∫πp, nh∆∞ √°nh sao tr√™n b·∫ßu tr·ªùi!</p>
        <button onclick="showResponse()">Ng·ªçt Ng√†o Nh∆∞ Em N√®!</button>
        <p id="response" class="hidden">Ng·ªß ngon nha, c√¥ g√°i ƒë√°ng y√™u! üí´</p>
    </div>

    <script>
        function createStar() {
            const star = document.createElement('div');
            star.className = 'star';
            star.style.left = Math.random() * 100 + 'vw';
            star.style.animationDuration = Math.random() * 2 + 3 + 's';
            star.style.opacity = Math.random() * 0.5 + 0.5;
            document.body.appendChild(star);
            setTimeout(() => star.remove(), 4000);
        }

        function createFlower() {
            const flower = document.createElement('div');
            flower.className = 'flower';
            flower.style.left = Math.random() * 100 + 'vw';
            flower.style.animationDuration = Math.random() * 3 + 4 + 's';
            flower.style.opacity = Math.random() * 0.4 + 0.6;
            document.body.appendChild(flower);
            setTimeout(() => flower.remove(), 6000);
        }

        function createSparkle() {
            const sparkle = document.createElement('div');
            sparkle.className = 'sparkle';
            sparkle.style.left = Math.random() * 100 + 'vw';
            sparkle.style.top = Math.random() * 100 + 'vh';
            sparkle.style.animationDuration = Math.random() * 1.5 + 1.5 + 's';
            document.body.appendChild(sparkle);
            setTimeout(() => sparkle.remove(), 2500);
        }

        setInterval(createStar, 200);
        setInterval(createFlower, 400);
        setInterval(createSparkle, 150);

        function showResponse() {
            const response = document.getElementById('response');
            response.classList.remove('hidden');
            response.style.animation = 'slideUp 1s ease-in-out forwards';
        }
    </script>
</body>
</html>
